<div class="under-header">
    <div class="container center">
        <div class="mt-5 mb-4 heading">
            <div class="logo">
                <img class="image-tag" src="/images/logo.png" width="100px" alt="">
            </div>
            <div class="description">
                <h1>{{tournament?.name}}</h1>
                <p class="pg">{{tournament?.description}}</p>
                <button *ngIf="user" (click)="registerPlayerToTournament(user.id, tournament.id)" >Prijavi se</button>
            </div>
        </div>
        <div class="box mb-5">
            <div class="players-text">
                <h3 class="pb-3 sub-heading">Prijavljeni igraci</h3>
            </div>
            <div class="content">
                <div class="single-player" *ngFor="let player of players" [routerLink]="['/profile', player?.playerUsername]" >
                    <div class="image">
                        <img src="{{player?.playerImage}}" alt="" width="45px">
                    </div>
                    <div>
                        <p style="margin: 0;">{{player?.playerUsername}}</p>
                        <p class="date">Prijavljen/a: {{player?.dateJoined | date: "dd. MM. yyyy."}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
